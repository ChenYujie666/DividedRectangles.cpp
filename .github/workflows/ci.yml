name: CI

on:
  push:
    branches: [ "add-tests-only" ]
  pull_request:
    branches: [ "add-tests-only" ]
  workflow_dispatch:

jobs:
  build:
    # Use a matrix to run on multiple OS versions
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # This will run on all specified operating systems
      - name: Run a one-line script
        run: echo Hello, world! Running on ${{ matrix.os }}

      # Run multiple commands as part of the CI process
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project on ${{ matrix.os }}

      # Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: "1.6"  # or the version you want

      # Cache Julia packages
      - name: Cache Julia packages
        uses: julia-actions/cache@v1
      
      # Build the package
      - name: Build package
        run: julia --project=. -e 'using Pkg; Pkg.build()'

      # Run tests
      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test(coverage=true)'

      # Process coverage data
      - name: Process coverage data
        run: julia --project=. -e 'using Coverage; Codecov.submit(process_folder())'

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info  # Replace with the correct path to your coverage file
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
