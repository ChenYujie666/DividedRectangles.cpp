name: CI Pipeline

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'

    - name: Install dependencies
      run: julia -e 'using Pkg; Pkg.instantiate()'

    - name: Run tests
      run: julia -e 'using Pkg; Pkg.test()'
